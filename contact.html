    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/html5reset_portfolio.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Contact</title>

    <!-- FONT AWESOME -->
</head>
<body>
  <div role ="main">
    <a href="#fname" class="skip" tabindex="0">Skip to Content</a>
    <h1>NDHS Senior Fashion Show</h1>
    <nav id="navbar">
      <ul>
        <li><a href = "index.html">Gallery</a></li>
        <li><a href = "about.html">About</a></li>
        <li><a href = "announcements.html">Announcements</a></li>
        <li><a href = "sponsorship.html">Sponsorship</a></li>
        <li><a href = "contact.html" class="current">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>

  <form action="https://formspree.io/mqkkkoeq" method="post">
      <fieldset>
          <legend class="text-center header">Your Contact Information</legend>

          <div class="form-group">
              <span><i class="fa fa-user bigicon"></i></span>
              <div>
                  <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
              </div>
          </div>
          <div class="form-group">
              <span><i class="fa fa-user bigicon"></i></span>
              <div>
                  <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
              </div>
          </div>

          <div class="form-group">
              <span><i class="fa fa-paper-plane bigicon"></i></span>
              <div>
                  <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
              </div>
          </div>

          <div class="form-group">
              <span><i class="fa fa-phone-square bigicon"></i></span>
              <div>
                  <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
              </div>
          </div>

          <div class="form-group">
              <span><i class = "fas fa-pencil-alt bigicon"></i></span>
              <div>
                  <textarea class="form-control" id="message" name="message" placeholder="Enter your message here. We will get back to you!"></textarea>
              </div>
          </div>

          <div class="form-group">
              <div>
                  <button class="btn">Send</button>
              </div>
          </div>
      </fieldset>
    <br>
    <br>

    <footer>
      <p>Notre Dame High School Annual Senior Fashion Show </p>
      <p>Video: <a href="https://www.youtube.com/watch?v=pDbTY8xq4Ik">2016 Fashion Show</a>.</p>
    </footer>

  </form>
  </main>
</body>


</html>
